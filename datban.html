<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Bàn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .getTable {
        background-color: rgb(108, 91, 91);
        height: auto;
        padding: 30px;
      }

      .opening-hours {
        background-color: #ccbfa3;
        padding: 20px;
        color: white;
        border-radius: 10px;
      }

      .reservation-form {
        background-color: #2f2f2f;
        color: white;
        padding: 20px;
        border-radius: 10px;
      }

      .reservation-form label {
        color: white;
      }

      .btn-submit {
        background-color: #e2b94b;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
      }

      .form-control {
        background-color: transparent;
        color: white;
        border: 1px solid #e2b94b;
      }

      .form-control::placeholder {
        color: #ddd;
      }

      .notes-section textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <section class="reserveTable">
      <div class="container mt-4 getTable">
        <div class="row">
          <!-- Opening Hours -->
          <div class="col-md-4 mb-3">
            <div class="opening-hours">
              <h4>Giờ mở cửa</h4>
              <p>Thứ 2 - Thứ 6 hàng tuần</p>
              <p>7h sáng - 11h sáng</p>
              <p>11h sáng - 10h tối</p>
              <hr />
              <p>Thứ 7, Chủ nhật hàng tuần</p>
              <p>8h sáng - 1h chiều</p>
              <p>1h chiều - 9h tối</p>
              <h5>Số điện thoại</h5>
              <p><strong>0902068068</strong></p>
            </div>
          </div>

          <!-- Reservation Form -->
          <div class="col-md-8">
            <div class="reservation-form">
              <h4>Gọi ngay cho chúng tôi để đặt bàn</h4>
              <form>
                <!-- Name and Phone in the same row -->
                <div class="row">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Họ tên*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Nhập tên của bạn"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Điện thoại*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      placeholder="Nhập số điện thoại"
                    />
                  </div>
                </div>

                <!-- Date and Time in the same row -->
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label for="date" class="form-label">Ngày*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="date"
                      placeholder="Chọn ngày"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="time" class="form-label">Giờ*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="time"
                      placeholder="Chọn giờ"
                    />
                  </div>
                </div>

                <!-- Notes section -->
                <div class="mt-3">
                  <label for="notes" class="form-label">Ghi chú</label>
                  <textarea
                    id="notes"
                    class="form-control"
                    rows="4"
                    placeholder="Bạn có ghi chú gì không?"
                  ></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-submit mt-4">
                  Đặt bàn ngay
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Initialize flatpickr for date selection
      flatpickr("#date", {
        dateFormat: "d-m-Y",
        minDate: "today", // Disable past dates
        altInput: true,
        altFormat: "F j, Y",
        disableMobile: "true", // Force desktop-like calendar on mobile
      });

      // Initialize flatpickr for time selection
      flatpickr("#time", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true, // Use 24-hour format
        minuteIncrement: 30, // 30-minute intervals
        allowInput: true, // Allows users to scroll/select time
      });
    </script>
  </body>
</html>
