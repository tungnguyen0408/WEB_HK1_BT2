<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quy Trình Làm Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .coffee-process-section {
        background-color: #8b5e34;
        border-radius: 20px;
        color: white;
        padding: 40px;
        display: flex;
        align-items: center;
        position: relative;
      }

      .coffee-process-text {
        flex: 1;
        position: relative;
      }

      .coffee-process-text h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .coffee-process-text p {
        margin-bottom: 20px;
      }

      .coffee-process-text button {
        background-color: transparent;
        border: 2px solid white;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
      }

      /* Coffee bean image (80x80) styling */
      .coffee-bean-img {
        width: 80px;
        height: 80px;
        position: absolute;
        bottom: -30px; /* Adjust to move up or down */
        right: -30px; /* Adjust to move left or right */
      }

      /* Center both sections horizontally */
      .centered-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Ensure carousel fills its container properly */
      .coffee-carousel-item img {
        width: 100%;
        height: auto;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: #e2b94b;
        border-radius: 50%;
      }

      /* Style for the carousel controls */
      .carousel-control-prev,
      .carousel-control-next {
        width: 5%; /* Adjust width for better visibility */
      }

      .carousel-control-prev {
        left: 10px; /* Positioning from the left */
      }

      .carousel-control-next {
        right: 10px; /* Positioning from the right */
      }
    </style>
  </head>
  <body>
    <section class="coffee-process">
      <div class="container my-5">
        <div class="row centered-content">
          <!-- Text and Coffee Bean Section -->
          <div class="col-md-5 position-relative">
            <div class="coffee-process-section">
              <div class="coffee-process-text">
                <h2>Quy trình làm COFFEE</h2>
                <p>
                  Chúng tôi muốn bạn tự hào cho chính bản thân mình hương vị cà
                  phê theo ý thích. Đó là bản chất cơ bản nhất để có những tách
                  cà phê thơm ngon nhất.
                </p>
                <button>Khám phá quy trình</button>
                <!-- Coffee Bean Image (80x80) -->
                <img
                  src="asset/product2.webp"
                  alt="Coffee Bean"
                  class="coffee-bean-img"
                />
              </div>
            </div>
          </div>

          <!-- Carousel Section -->
          <div class="col-md-5">
            <div
              id="coffeeProcessCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="coffee-carousel-item carousel-item active">
                  <img
                    src="asset/huongvimoi.webp"
                    class="d-block w-100"
                    alt="Coffee Process 1"
                  />
                </div>
                <!-- Slide 2 -->
                <div class="coffee-carousel-item carousel-item">
                  <img
                    src="asset/nuocep.jpg"
                    class="d-block w-100"
                    alt="Coffee Process 2"
                  />
                </div>
                <!-- Slide 3 -->
                <div class="coffee-carousel-item carousel-item">
                  <img
                    src="asset/image1.png"
                    class="d-block w-100"
                    alt="Coffee Process 3"
                  />
                </div>
                <!-- Slide 4 -->
                <div class="coffee-carousel-item carousel-item">
                  <img
                    src="asset/cocktail-thuc-uong-quen-thuoc-trong-doi-song.jpg"
                    class="d-block w-100"
                    alt="Coffee Process 4"
                  />
                </div>
              </div>
              <!-- Carousel Controls -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#coffeeProcessCarousel"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#coffeeProcessCarousel"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
